<h1>Counter: {{ mycounter }}</h1>

<app-test [(counter)]="mycounter" (counterChange)="onCounterChange($event)"></app-test>

<h1>Counter2: {{ counters.value | json }}</h1>

<form [formGroup]="counters">
  <input [formControlName]="'counter1'" />
  <app-reactive-test [control]="counters.controls.counter2">
  </app-reactive-test>
</form>
